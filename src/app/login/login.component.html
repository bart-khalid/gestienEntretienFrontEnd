<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6 ielt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="ie7 ielt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <meta charset="utf-8">
  <title>Paper Stack</title>
</head>
<body>
<div class="container" >
  <section id="content">
    <form class="form-group" >
      <h1>Login </h1>
      <h3 style="color: #ed1c24" class="alert-danger">{{errorMsg()}}  </h3>
      <h3 style="color: forestgreen" class="badge-success">{{SuccessMsg()}} </h3>
      <div>
        <input type="text" placeholder="Username" [(ngModel)]="login.username" class="form-control" name="user" id="username" required>

      </div>
      <div>
        <input type="password" placeholder="Password" [(ngModel)]="login.password" class="form-control" name="pass"  id="password" required>
      </div>
      <div>
        <input type="submit" (click)="connect(login.username,login.password)" value="Log in" />
        <a href="#">Lost your password?</a>
        <a href="#">Register</a>
      </div>
    </form><!-- form -->

  </section><!-- content -->
</div><!-- container -->
</body>
<footer></footer>
</html>
