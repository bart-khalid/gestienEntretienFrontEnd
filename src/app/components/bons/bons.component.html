
  <p-table #dt [columns]="colsC"   [value]="bonsC" [resizableColumns]="true" [autoLayout]="true"  selectionMode="single"  [responsive]="true" [(selection)]="selectedBonC" (onRowSelect)="onRowSelectC($event)" [paginator]="true" [rows]="10">
    <ng-template pTemplate="caption" >
      <div class="row">
        <div class="col-md-12">
          <h1 class="h3" style="color: #004a80"><strong>Bon Carburant</strong></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
          <div style="text-align: center; align-items: center; align-content: center">
            <i class="pi pi-search" style="margin:4px 4px 4px 4px"></i>
            <input type="text" pInputText size="50" placeholder="Rechercher dans la Table " (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:80%">
          </div>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData" >
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>

      <div style="text-align:left">
        <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAddC()" label="Ajouter un Bon Carburant"></button>
      </div>
    </ng-template>
  </p-table>

  <p-dialog  header="Bon Carburant Détails"   [(visible)]="displayDialogC" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width:'100%',textAlign:'center'}">
    <div class="ui-g ui-fluid" style="height: 450px" *ngIf="bonC">
      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="numbonc"> Numero de Bon :</label>
        </div>
        <div class="ui-g-5">
          <input pInputText id="numbonc"   [(ngModel)]="bonC.numbonC" autofocus />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="mat">Matricule Véhicule :</label>
        </div>
        <div class="ui-g-5">
          <p-dropdown appendTo="body"  [filter]="true" id="mat" [options]="vehicule" [(ngModel)]="bonC.vehiculeC" ></p-dropdown>
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="four">Fournisseur :</label>
        </div>
        <div class="ui-g-5">
          <p-dropdown [filter]="true" id="four" [options]="fourniss" [(ngModel)]="bonC.fournisseurC" ></p-dropdown>
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="desig">Désignation :</label>
        </div>
        <div class="ui-g-5">
          <textarea id="desig" pInputTextarea autoResize="autoResize" [(ngModel)]="bonC.descriptionC" ></textarea>
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="pu">Prix Unitaire :</label>
        </div>
        <div class="ui-g-5">
          <input pInputText id="pu" [(ngModel)]="bonC.prixunitaireC" />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="type">Type Carburant :</label>
        </div>
        <div class="ui-g-5">
          <input pInputText id="type"  [(ngModel)]="bonC.typeC" />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="qua">Quantité :</label>
        </div>
        <div class="ui-g-5">
          <input pInputText id="qua" [(ngModel)]="bonC.quantiteC" />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="date">Date Bon :</label>
        </div>
        <div class="ui-g-5">
          <input pInputText id="date"  type="date" [(ngModel)]="bonC.datebonC" />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="tbrut">Total Brut :</label>
        </div>
        <div class="ui-g-5">
          <input pInputText id="tbrut" [(ngModel)]="bonC.totalbrutC" />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="mtv">Montant Vignette :</label>
        </div>
        <div class="ui-g-5">
          <input pInputText id="mtv" [(ngModel)]="bonC.montantvignetteC" />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button *ngIf="!cancelC" type="button" pButton icon="pi pi-times" (click)="deleteC()" label="Supprimer"></button>
        <button type="button" pButton icon="pi pi-check" [disabled]="" (click)="saveC()" label="Enregistrer"></button>
      </div>
    </p-footer>
  </p-dialog>
