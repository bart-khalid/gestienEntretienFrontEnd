<h2 class="h2" style="text-align: center; color: rgba(189,244,151,0.92)">Gestion des Bons Parc Automobile</h2><br>
<div class="col-md-12" style="margin-left: 15%; ">
  <div class="row">
  <div class="col-md-4">
    <label for="typee" ><h5 class="h-50" style="color: rgba(222,241,244,0.92)">Choisissez le type de bon a gérer *:</h5> </label>
  </div>
  <div class="col-md-8" style="width: auto">
    <p-dropdown id="typee"  [options]="typebon" [(ngModel)]="typeselecte"></p-dropdown>
  </div>
</div>
</div>
  <p-table #dt [columns]="colsC" *ngIf="typeselecte=='Boncarburant'"  [value]="bonsC" [resizableColumns]="true" [autoLayout]="true"  selectionMode="single"  [responsive]="true" [(selection)]="selectedBonC" (onRowSelect)="onRowSelectC($event)" [paginator]="true" [rows]="10">

      <div class="row">
        <div class="col-md-12">
          <h1 class="h3" style="color: #004a80"><strong>Bon Carburant</strong></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
          <div style="text-align: center; align-items: center; align-content: center">
            <i class="pi pi-search" style="margin:4px 4px 4px 4px"></i>
            <input type="text" pInputText size="50" placeholder="Rechercher dans la Table " (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:80%">
          </div>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData" >
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>

      <div style="text-align:left">
        <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAddC()" label="Ajouter un Bon Carburant"></button>
      </div>
    </ng-template>
  </p-table>

        </div>

        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="qua">Quantité :</label>
        </div>
        <div class="ui-g-5">
          <input pInputText id="qua" [(ngModel)]="bonC.quantiteC" />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="date">Date Bon :</label>
        </div>
        <div class="ui-g-5">

        </div>
        <div class="ui-g-4">

        </div>
      </div>

        </div>
        <div class="ui-g-5">
          <input pInputText id="tbrut" [(ngModel)]="bonC.totalbrutC" />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">

          <label for="mtv">Montant Vignette :</label>
        </div>
        <div class="ui-g-5">
          <input pInputText id="mtv" [(ngModel)]="bonC.montantvignetteC" />

        <button type="button" pButton icon="pi pi-check" [disabled]="" (click)="saveC()" label="Enregistrer"></button>

    </p-footer>
  </p-dialog>
