<p-table #dttt [columns]="colsV"    [value]="bonsV" [resizableColumns]="true" [autoLayout]="true" selectionMode="single" [(selection)]="selectedBonV" (onRowSelect)="onRowSelectV($event)" [paginator]="true" [rows]="10">
  <ng-template pTemplate="caption">
    <div class="col-md-12">
      <h1 class="h3" style="color: #004a80"><strong>Bon Vidange</strong></h1>
    </div>
    <div class="row">
      <div class="col-md-8"></div>
      <div class="col-md-4">
        <div style="text-align: center; align-items: center; align-content: center">
          <i class="pi pi-search" style="margin:4px 4px 4px 4px"></i>
          <input type="text" pInputText size="50" placeholder="Rechercher dans la Table " (input)="dttt.filterGlobal($event.target.value, 'contains')" style="width:80%">
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData" >
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary" let-rowData>
    <div style="text-align:left">
      <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAddV()" label="Ajouter un Bon Vidange"></button>
    </div>
  </ng-template>
</p-table>

<p-dialog  header="Bon Vidange Détails"   [(visible)]="displayDialogV" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width:'60%',textAlign:'center'}">
  <div class="ui-g ui-fluid" style="height: 450px" *ngIf="bonV">
     <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="numbonv"> Numero de Bon :</label>
        </div>
        <div class="ui-g-5">
          <input pInputText id="numbonv"   [(ngModel)]="bonV.numbonV" autofocus />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="matrv">Matricule Véhicule :</label>
        </div>
        <div class="ui-g-5">
          <p-dropdown [filter]="true" id="matrv" [options]="vehicule" [(ngModel)]="bonV.vehiculeV" ></p-dropdown>
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="fo">Fournisseur :</label>
        </div>
        <div class="ui-g-5">
          <p-dropdown [filter]="true" id="fo" [options]="fourniss" [(ngModel)]="bonV.fournisseurV" ></p-dropdown>
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="designa">Désignation :</label>
        </div>
        <div class="ui-g-5">
          <textarea id="designa" pInputTextarea autoResize="autoResize" [(ngModel)]="bonV.descriptionV" ></textarea>
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="ty">Type huile :</label>
        </div>
        <div class="ui-g-5">
          <input pInputText id="ty" [(ngModel)]="bonV.typehuileV" />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="kilo">Kilométrage :</label>
        </div>
        <div class="ui-g-5">
          <input pInputText id="kilo" [(ngModel)]="bonV.kilometrageV" />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="puni">Prix Unitaire :</label>
        </div>
        <div class="ui-g-5">
          <input pInputText id="puni" [(ngModel)]="bonV.prixunitaireV" />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="quant">Quantité :</label>
        </div>
        <div class="ui-g-5">
          <input pInputText id="quant" [(ngModel)]="bonV.quantiteV" />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="daterv">Date Bon :</label>
        </div>
        <div class="ui-g-5">
          <input pInputText id="daterv"  type="date" [(ngModel)]="bonV.datebonV" />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>


      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="tbrutrv">Total Brut :</label>
        </div>
        <div class="ui-g-5">
          <input pInputText id="tbrutrv" [(ngModel)]="bonV.totalbrutV" />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="mtvrv">Montant Vignette :</label>
        </div>
        <div class="ui-g-5">
          <input pInputText id="mtvrv" [(ngModel)]="bonV.montantvignetteV" />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>



  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button *ngIf="!cancelV" type="button" pButton icon="pi pi-times" (click)="deleteV()" label="Supprimer"></button>
      <button type="button" pButton icon="pi pi-check"  (click)="saveV()" label="Enregistrer"></button>
    </div>
  </p-footer>
</p-dialog>
