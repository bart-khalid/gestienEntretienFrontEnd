<p-table #dt [columns]="cols" [responsive]="true"  [value]="cars" [resizableColumns]="true" [autoLayout]="true" selectionMode="single" [(selection)]="selectedCar" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="10">
  <ng-template pTemplate="caption">
    <div class="row">
      <div class="col-md-12">
        <h1 class="h3" style="color: #004a80"><strong>Gestion des Véhicules</strong></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8"></div>
      <div class="col-md-4">
        <div style="text-align: center; align-items: center; align-content: center">
          <i class="pi pi-search" style="margin:4px 4px 4px 4px"></i>
          <input type="text" pInputText size="50" placeholder="Rechercher dans la Table " (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:80%">
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData" >
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary" let-rowData>
    <div style="text-align:left">
      <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Ajouter une Véhicule"></button>
    </div>
  </ng-template>
</p-table>

<p-dialog  header="Véhicule Détails"   [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="false"  [style]="{width:'600px',textAlign:'center'}">
  <div class="ui-g ui-fluid" style="height: 450px" *ngIf="car">

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="matricule"> Matricule :</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="matricule"  [(ngModel)]="car.matricule" autofocus />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="type">Type :</label>
      </div>
      <div class="ui-g-8">
        <p-dropdown id="type" [options]="type" [(ngModel)]="car.type"></p-dropdown>
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="marque">Marque :</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="marque" [(ngModel)]="car.marque" />
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="utilite">Utilité :</label>
      </div>
      <div class="ui-g-8">
        <textarea id="utilite" pInputTextarea autoResize="autoResize" [(ngModel)]="car.utilite" ></textarea>
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="date">Date Achat :</label>
      </div>
      <div class="ui-g-8">
        <p-calendar  id="date" dateFormat="dd-mm-yy" showIcon="true" [(ngModel)]="car.dateEntrerParc" ></p-calendar>
      </div>
    </div>



  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button *ngIf="!cancel" type="button" pButton icon="pi pi-times" (click)="delete()" label="Supprimer"></button>
      <button type="button" pButton icon="pi pi-check" (click)="save()" label="Enregistrer"></button>
    </div>
  </p-footer>
</p-dialog>
