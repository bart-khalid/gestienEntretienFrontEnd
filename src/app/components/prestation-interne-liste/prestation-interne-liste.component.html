<p-table #dt [columns]="cols" [value]="prestationsInternes" selectionMode="single" [resizableColumns]="true" [autoLayout]="true" [(selection)]="selectedPrestation" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="8">

  <ng-template pTemplate="caption">
    <div class="row">
      <div class="col-md-12">
        <h1 class="h3" style="color: #004a80"><strong>Liste Prestataions Internes</strong></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8"></div>
      <div class="col-md-4">
        <div style="text-align: center; align-items: center; align-content: center">
          <i class="pi pi-search" style="margin:4px 4px 4px 4px"></i>
          <input type="text" pInputText size="50" placeholder="Filtre des Résultas " (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:80%">
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
      <td style="text-align:center">
        <button  pButton icon="" class="btn btn-block btn-outline-success"></button>

      </td>
    </tr>
  </ng-template>
</p-table>

<!-- dialogue to update or delete a prestation -->

<p-dialog header="Prestation Interne Details" [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '660px'}">
  <div class="ui-g ui-fluid" *ngIf="prestationInterne" >

    <div class="ui-g-12">
      <div class="ui-g-3">
        <label for="typeEntretien" style="color: #00aeef"><strong>Type Entretien</strong> </label>
      </div>
      <div class="ui-g-5">
        <div class="form-group" [formGroup]="userform"  >
        <p-dropdown id="typeEntretien" formControlName="typeEntretien" [options]="entretiens" [(ngModel)]="prestationInterne.typeEntretienI" [filter]="true"></p-dropdown>
      </div>
      </div>
      <div class="ui-g-4">
        <p-message severity="error" *ngIf="(userform.controls['typeEntretien'].touched &&!userform.controls['typeEntretien'].dirty  || userform.controls['typeEntretien'].value=='Choisir un type')"
                   text="Veuillez choisir un type"></p-message>
      </div>
    </div>


    <div class="ui-g-12">
      <div class="ui-g-3">
        <label for="date" style="color: #00aeef"><strong>Date</strong></label>
      </div>
      <div class="ui-g-5">
        <div class="form-group" [formGroup]="userform"  >
        <input pInputText formControlName="date"  type="date" [(ngModel)]="prestationInterne.dateI" id="date"/>
        </div>
        <div class="ui-g-4">
          <p-message severity="error" *ngIf="userform.controls['date'].hasError('required') && (userform.controls['date'].dirty || userform.controls['date'].touched) "
                     text="Champ Obligatoire"></p-message>
        </div>
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="reclamer" style="color: #00aeef"><strong>Cette prestation est reclamée ?</strong></label>
      </div>
      <div class="ui-g-2">
        <p-checkbox [(ngModel)]="prestationInterne.reclamedI" id="reclamer" [binary]="true"></p-checkbox> &nbsp; &nbsp;
        <label for="reclamer" style="color: #00aeef"><strong>{{prestationInterne.reclamedI}}</strong></label>
      </div>
      <div class="ui-g-3"></div>
      <div class="ui-g-4">
        <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
      </div>
    </div>

    <div class="ui-g-12" *ngIf="prestationInterne.reclamedI">
      <div class="ui-g-3">
        <label for="refReclamation" style="color: #00aeef">Reference de la reclamation</label>
      </div>
      <div class="ui-g-5">
        <p-dropdown type="text" [options]="reclamations" [(ngModel)]="prestationInterne.referenceReclamationI" pInputText id="refReclamation"></p-dropdown>
      </div>
      <div class="ui-g-4">
        <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-3">
        <label for="codeAgent" style="color: #00aeef"><strong>Agent</strong></label>
      </div>
      <div class="ui-g-5">
        <div class="form-group" [formGroup]="userform"  >
        <input type="text" formControlName="agent" [(ngModel)]="prestationInterne.agent.codeAgent" pInputText id="codeAgent">
      </div>
      </div>
      <div class="ui-g-4">
        <p-message severity="error" *ngIf="(userform.controls['agent'].touched &&!userform.controls['agent'].dirty  || userform.controls['agent'].value=='Choisir un agent')"
                   text="Veuillez choisir un agent"></p-message>
      </div>
    </div>



  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="pi pi-save" [disabled]="!userform.valid" (click)="save()" label="Enregistrer"></button>
    </div>
  </p-footer>
</p-dialog>
