<p-table #dt [columns]="cols" [value]="prestationsInternes" selectionMode="single" [resizableColumns]="true" [autoLayout]="true" [(selection)]="selectedPrestation" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="8">

  <ng-template pTemplate="caption">
    <div class="row">
      <div class="col-md-12">
        <h1 class="h3" style="color: #004a80"><strong>Listes Des Prestataions Internes</strong></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8"></div>
      <div class="col-md-4">
        <div style="text-align: center; align-items: center; align-content: center">
          <i class="pi pi-search" style="margin:4px 4px 4px 4px"></i>
          <input type="text" pInputText size="50" placeholder="Filtre des Résultas " (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:80%">
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
      <td style="text-align:center">
        <button  pButton icon="" class="btn btn-block btn-outline-success"></button>

      </td>
    </tr>
  </ng-template>
</p-table>


<p-dialog header="Reclamation Details" [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '80%'}">
  <div class="ui-g ui-fluid" *ngIf="prestationInterne">

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="objet">Objet</label>
      </div>
      <div class="ui-g-8">
        <input type="text" pTooltip="Donner l'objet de cette reclemetion" tooltipPosition="top" pInputText id="objet" [(ngModel)]="prestationInterne.typeEntretien" />
      </div>
    </div>





    <div class="ui-g-12">
      <div class="ui-g-4">
        <label >Locale</label>
      </div>
      <div class="ui-g-8">

        <p-dropdown  [filter]="true"></p-dropdown>

      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="description">Description</label>
      </div>
      <div class="ui-g-8">
        <textarea  pInputText id="description" placeholder="la description du probleme rencontré"  [(ngModel)]="prestationInterne.nomAgent" style="resize: none; height: 60px"></textarea>
      </div>
    </div>

  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button *ngIf="!cancel" type="button" pButton icon="pi pi-times" (click)="delete()" label="Supprimer"></button>
      <button type="button" pButton icon="pi pi-check"  (click)="save()" label="Enregistrer"></button>
    </div>
  </p-footer>
</p-dialog>
