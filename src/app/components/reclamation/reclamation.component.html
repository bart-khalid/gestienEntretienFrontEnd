<p-table #dt [columns]="cols" [value]="reclamationsFounded" selectionMode="single" [resizableColumns]="true" [autoLayout]="true" [(selection)]="selectedReclamation" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="8">

  <ng-template pTemplate="caption">
    <div class="row">
      <div class="col-md-12">
    <h1 class="h3" style="color: #004a80"><strong>Listes Des Réclamations</strong></h1>
      </div>
    </div>
      <div class="row">
        <div class="col-md-8"></div>
      <div class="col-md-4">
    <div style="text-align: center; align-items: center; align-content: center">
      <i class="pi pi-search" style="margin:4px 4px 4px 4px"></i>
      <input type="text" pInputText size="50" placeholder="Filtre des Résultas " (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:80%">
    </div>
    </div>
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
      <td style="text-align:center">
        <span><button  class="btn btn-block btn-outline-success"  (click)="reclamationSeen(rowData)">Vu : <i class="fa fa-eye"></i></button></span>

      </td>
    </tr>
  </ng-template>

  <!--
  <ng-template pTemplate="summary" let-rowData>
    <div style="text-align:left">


      <label for="items" style="font-size: large; color: #00aeef">Reclamer :</label>&nbsp; &nbsp; &nbsp;
        <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAddM()" label="Materiel" style="width: 150px" id="items"></button>&nbsp;
        <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Autre" style="width: 150px" id="items"></button>


    </div>
  </ng-template>
  -->
</p-table>

<p-dialog header="Réclamation Details" [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '80%'}">
  <div class="ui-g ui-fluid" *ngIf="reclamation">

    <div class="ui-g-12">
      <div class="ui-g-3">
        <label for="objet">Objet :</label>
      </div>
      <div class="ui-g-5">
        <input type="text" pTooltip="Donner l'objet de cette réclamation" tooltipPosition="top" pInputText id="objet" [(ngModel)]="reclamation.objet" />
      </div>
      <div class="ui-g-4">
        <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
      </div>
    </div>





    <div class="ui-g-12">
      <div class="ui-g-3">
        <label >Locale :</label>
      </div>
      <div class="ui-g-5">

        <p-dropdown [options]="locales" [(ngModel)]="reclamation.nomLocale" [filter]="true"></p-dropdown>

              </div>
      <div class="ui-g-4">
        <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
      </div>
            </div>

    <div class="ui-g-12">
      <div class="ui-g-3">
        <label for="description">Description :</label>
      </div>
      <div class="ui-g-5">
        <textarea  pInputText autoResize="autoResize" id="description" placeholder="la description du probleme rencontré"  [(ngModel)]="reclamation.description" style="resize: none; height: 60px"></textarea>
      </div>
      <div class="ui-g-4">
        <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
      </div>
    </div>
          </div>
          <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
              <button *ngIf="!cancel" type="button" pButton icon="pi pi-times" (click)="delete()" label="Supprimer"></button>
              <button type="button" pButton icon="pi pi-check"  (click)="save()" label="Enregistrer"></button>
            </div>
          </p-footer>
        </p-dialog>
