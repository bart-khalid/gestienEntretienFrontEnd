<p-toast></p-toast>
<p-table #dt  [columns]="cols" [responsive]="true" [value]="users" [resizableColumns]="true" [autoLayout]="true" selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="10">
    <ng-template pTemplate="caption">
      <div class="row">
        <div class="col-md-12">
          <h1 class="h3" style="color: #004a80"><strong>Gestion des utilisateurs</strong></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
          <div style="text-align: center; align-items: center; align-content: center">
            <i class="pi pi-search" style="margin:4px 4px 4px 4px"></i>
            <input type="text" pInputText size="50" placeholder="Rechercher dans la Table " (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:80%">
          </div>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData" >
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
        <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Ajouter un utilisateur"></button>
      </div>
    </ng-template>
  </p-table>

  <p-dialog  header="Utilisateur Détails"   [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="false"  [style]="{width:'600px',textAlign:'center'}">



    <div class="ui-g ui-fluid"  *ngIf="user">
      <form>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="ma"> Nom :</label>
        </div>
        <div class="ui-g-4">
          <input pInputText id="ma" [(ngModel)]="user.nomu" />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="marqe"> Prénom :</label>
        </div>
        <div class="ui-g-4">
          <input pInputText id="marqe" [(ngModel)]="user.prenomu" />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="marqe"> Numero de Telephone :</label>
        </div>
        <div class="ui-g-4">
          <input pInputText id="marqe" [(ngModel)]="user.telephoneu" />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>


      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="matricule"> Nom d'utilisateur :</label>
        </div>
        <div class="ui-g-4">
          <input pInputText id="matricule"  [(ngModel)]="user.username"  />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="marque">Mot de passe :</label>
        </div>
        <div class="ui-g-4">
          <input pInputText id="marque" [(ngModel)]="user.password" />
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="type">Type Utilisateur :</label>
        </div>
        <div class="ui-g-4">
          <p-dropdown id="type" [options]="type" [(ngModel)]="user.typeu"></p-dropdown>
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>
      </form>

    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button *ngIf="!cancel" type="button" pButton icon="pi pi-times" (click)="delete()" label="Supprimer"></button>
        <button type="submit"  pButton icon="pi pi-check" (click)="save();onSubmit()" label="Enregistrer"></button>
      </div>
    </p-footer>

  </p-dialog>
