<p-toast></p-toast>
<p-table #dt [columns]="cols"  [value]="locals" [resizableColumns]="true" [autoLayout]="true" selectionMode="single" [(selection)]="selectedLocal" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="10">
    <ng-template pTemplate="caption">
      <div class="row">
        <div class="col-md-12">
          <h1 class="h3" style="color: #004a80"><strong>Gestion des Locales détails</strong></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
          <div style="text-align: center; align-items: center; align-content: center">
            <i class="pi pi-search" style="margin:4px 4px 4px 4px"></i>
            <input type="text" pInputText size="50" placeholder="Rechercher dans la Table " (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:80%">
          </div>
        </div>
      </div>


    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData" >
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
        <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Ajouter un materiel à un locale"></button>
      </div>
    </ng-template>
  </p-table>

  <p-dialog  header="Matériel-locale Détails"   [(visible)]="displayDialog" [focusOnShow]="true" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width:'650px',textAlign:'center'}">
    <div class="ui-g ui-fluid" style="height: 250px;" *ngIf="local">

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="type">Nom Matériel :</label>
        </div>
        <div class="ui-g-5">
          <div class="form-group" [formGroup]="userform"  >
          <p-dropdown  id="type" formControlName="materiellocal" [filter]="true" [options]="typesmateriel" [(ngModel)]="local.materiellocal"></p-dropdown>
        </div>
        </div>
        <div class="ui-g-4">
          <p-message severity="error" *ngIf="(userform.controls['materiellocal'].touched &&!userform.controls['materiellocal'].dirty  || userform.controls['materiellocal'].value=='Selectionnez un materiel')"
                     text="Champ Obligatoire"></p-message>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="matricule"> Nom Locale :</label>
        </div>
        <div class="ui-g-5">
          <div class="form-group" [formGroup]="userform"  >
          <p-dropdown id="matricule" formControlName="localassocie" [filter]="true" [options]="typeslocal"  [(ngModel)]="local.localassocie" autofocus ></p-dropdown>
        </div>
        </div>
        <div class="ui-g-4">
          <p-message severity="error" *ngIf="(userform.controls['localassocie'].touched &&!userform.controls['localassocie'].dirty  || userform.controls['localassocie'].value=='Selectionnez un locale')"
                     text="Champ Obligatoire"></p-message>
        </div>
      </div>


      <div class="ui-g-12">
        <div class="ui-g-3">

          <label for="marque">Date Affectation :</label>
        </div>

        <div class="ui-g-5">
          <div class="form-group" [formGroup]="userform"  >
          <input pInputText id="marque" formControlName="dateachat" type="date" [(ngModel)]="local.dateachat" />
        </div>
        </div>
        <div class="ui-g-4">
          <p-message severity="error" *ngIf="userform.controls['dateachat'].hasError('required') && (userform.controls['dateachat'].dirty || userform.controls['dateachat'].touched) " text="Champ Obligatoire"></p-message>
        </div>

      </div>


    </div>

    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button *ngIf="!cancel" [disabled]="!userform.valid" type="button" pButton icon="pi pi-times" (click)="delete()" label="Supprimer"></button>
        <button type="button" pButton icon="pi pi-save" [disabled]="!userform.valid" (click)="save();onSubmit()" label="Enregistrer"></button>
      </div>
    </p-footer>
  </p-dialog>
