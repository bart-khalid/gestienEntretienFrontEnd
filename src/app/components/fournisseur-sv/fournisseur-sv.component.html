<p-toast [style]="{marginTop: '2%'}"></p-toast>
<p-table #dt [columns]="cols"  [value]="foundedFourniseurs" [resizableColumns]="true" [autoLayout]="true" selectionMode="single" [(selection)]="selectedFournisseur" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="10">
    <ng-template pTemplate="caption">
      <div class="row">
        <div class="col-md-12">
          <h1 class="h4" style="color: #004a80"><strong>Gestion des Fournisseurs</strong></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
          <div style="text-align: center; align-items: center; align-content: center">
            <i class="pi pi-search" style="margin:4px 4px 4px 4px"></i>
            <input type="text" pInputText size="50" placeholder="Rechercher dans la Table " (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:80%">
          </div>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData" >
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
        <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Ajouter un Fournisseur"></button>
      </div>
    </ng-template>
  </p-table>

    <p-dialog  header="Fournisseur DÃ©tails"   [(visible)]="displayDialog" [focusOnShow]="true" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width:'600px',textAlign:'center'}">
    <div class="ui-g ui-fluid" style="height: 300px" *ngIf="fournisseur">


      <div class="ui-g-12">

        <div class="ui-g-3">
          <label for="matricule"> Nom Fournisseur :</label>
        </div>

        <div class="ui-g-5">
          <div class="form-group" [formGroup]="userform"  >
          <input pInputText id="matricule" formControlName="nom"  [(ngModel)]="fournisseur.nomf" autofocus />
        </div>
        </div>

        <div class="ui-g-4">
          <p-message severity="error" *ngIf="userform.controls['nom'].hasError('required') && (userform.controls['nom'].dirty || userform.controls['nom'].touched) "
                     text="Champ Obligatoire"></p-message>
        </div>

      </div>


      <div class="ui-g-12">

        <div class="ui-g-3">
          <label for="type">Adresse :</label>
          </div>


        <div class="ui-g-5">
          <div class="form-group" [formGroup]="userform"  >
        <input pInputText id="type" formControlName="adresse" [(ngModel)]="fournisseur.adressef"/>
        </div>
        </div>
        <div class="ui-g-4">
          <p-message severity="error" *ngIf="userform.controls['adresse'].hasError('required') && (userform.controls['adresse'].dirty || userform.controls['adresse'].touched) "
                     text="Champ Obligatoire"></p-message>
        </div>

      </div>

      <div class="ui-g-12">

        <div class="ui-g-3">
          <label for="marque">Adresse Mail :</label>
        </div>

        <div class="ui-g-5">
          <div class="form-group" [formGroup]="userform"  >
          <input pInputText id="marque" formControlName="email" [(ngModel)]="fournisseur.emailf" />
        </div>
        </div>

        <div class="ui-g-4">
          <p-message severity="error" *ngIf="userform.controls['email'].hasError('required') && (userform.controls['email'].dirty || userform.controls['email'].touched) "
                     text="Champ Obligatoire"></p-message>
          <p-message severity="error" *ngIf="userform.controls['email'].hasError('pattern') && (userform.controls['email'].dirty || userform.controls['email'].touched) "
                     text="Email non valide"></p-message>
        </div>

      </div>

      <div class="ui-g-12">

        <div class="ui-g-3">
          <label for="utilite">Numero de Telephone :</label>
        </div>

        <div class="ui-g-5">
          <div class="form-group" [formGroup]="userform"  >
          <input pInputText id="utilite"  formControlName="telephone"   [(ngModel)]="fournisseur.telephonef" />
        </div>
        </div>

        <div class="ui-g-4">
          <p-message severity="error" *ngIf="userform.controls['telephone'].hasError('required') && (userform.controls['telephone'].dirty || userform.controls['telephone'].touched) "
                     text="Champ Obligatoire"></p-message>
          <p-message severity="error" *ngIf="userform.controls['telephone'].hasError('pattern') && (userform.controls['telephone'].dirty || userform.controls['telephone'].touched) "
                     text="Numero non valide"></p-message>        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="type">Type Fournisseur :</label>
        </div>
        <div class="ui-g-5">
          <div class="form-group" [formGroup]="userform"  >
            <p-dropdown  id="type" formControlName="typef" [options]="typesfournisseurs" [(ngModel)]="fournisseur.typef"></p-dropdown>
          </div>
        </div>
        <div class="ui-g-4">
          <p-message severity="error" *ngIf="(userform.controls['typef'].touched &&!userform.controls['typef'].dirty  || userform.controls['typef'].value =='Choisir un type')"
                     text="Champ Obligatoire"></p-message>
        </div>
      </div>


    </div>

      <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button *ngIf="!cancel" type="button" [disabled]="!userform.valid" pButton icon="pi pi-times" (click)="delete()" label="Supprimer"></button>
        <button type="button" pButton icon="pi pi-save" [disabled]="!userform.valid" (click)="save()" label="Enregistrer"></button>
      </div>
    </p-footer>

    </p-dialog>
