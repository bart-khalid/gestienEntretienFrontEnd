  <p-table #dt [columns]="cols"  [value]="fournisseurs" [resizableColumns]="true" [autoLayout]="true" selectionMode="single" [(selection)]="selectedFournisseur" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="10">
    <ng-template pTemplate="caption">
      <div class="row">
        <div class="col-md-12">
          <h1 class="h4" style="color: #004a80"><strong>Gestion des Fournisseurs</strong></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
          <div style="text-align: center; align-items: center; align-content: center">
            <i class="pi pi-search" style="margin:4px 4px 4px 4px"></i>
            <input type="text" pInputText size="50" placeholder="Rechercher dans la Table " (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:80%">
          </div>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData" >
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
        <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Ajouter un Fournisseur"></button>
      </div>
    </ng-template>
  </p-table>

    <p-dialog  header="Fournisseur DÃ©tails"   [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width:'600px',textAlign:'center'}">
    <div class="ui-g ui-fluid" style="height: 300px" *ngIf="fournisseur">


      <div class="ui-g-12">

        <div class="ui-g-3">
          <label for="matricule"> Nom Fournisseur :</label>
        </div>

        <div class="ui-g-5">
          <input pInputText id="matricule"  [(ngModel)]="fournisseur.nomf" autofocus />
        </div>

        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>

      </div>


      <div class="ui-g-12">

        <div class="ui-g-3">
          <label for="type">Adresse :</label>
        </div>

        <div class="ui-g-5">
          <input pInputText id="type"  [(ngModel)]="fournisseur.adressef"/>
        </div>
        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>

      </div>

      <div class="ui-g-12">

        <div class="ui-g-3">
          <label for="marque">Adresse Mail :</label>
        </div>

        <div class="ui-g-5">
          <input pInputText id="marque" [(ngModel)]="fournisseur.emailf" />
        </div>

        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>

      </div>

      <div class="ui-g-12">

        <div class="ui-g-3">
          <label for="utilite">Numero de Telephone :</label>
        </div>

        <div class="ui-g-5">
          <input pInputText id="utilite"   [(ngModel)]="fournisseur.telephonef" />
        </div>

        <div class="ui-g-4">
          <p-message severity="error" HIDDEN="true" text="Champ Obligatoire"></p-message>
        </div>
      </div>


    </div>

      <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button *ngIf="!cancel" type="button" pButton icon="pi pi-times" (click)="delete()" label="Supprimer"></button>
        <button type="button" pButton icon="pi pi-save" (click)="save()" label="Enregistrer"></button>
      </div>
    </p-footer>

    </p-dialog>
