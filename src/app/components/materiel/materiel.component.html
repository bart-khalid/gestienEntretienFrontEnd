<p-toast [style]="{marginTop: '2%'}"></p-toast>
<p-table #dt [columns]="cols" [value]="foundedMateriels" selectionMode="single" [resizableColumns]="true" [autoLayout]="true"  [(selection)]="selectedMatereil" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="8">

  <ng-template pTemplate="caption">
    <div class="row">
      <div class="col-md-12">
        <h1 class="h3" style="color: #004a80"><strong>Gestion Des Materiels</strong></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8"></div>
      <div class="col-md-4">
        <div style="text-align: center; align-items: center; align-content: center">
          <i class="pi pi-search" style="margin:4px 4px 4px 4px"></i>
          <input type="text" pInputText size="50" placeholder="Filtre des Résultas " (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:80%">
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="summary" let-rowData>

    <div style="text-align: left">
    <button  class="btn" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Ajouter Un Materiel"  id="Materiel"></button>
    </div>
  </ng-template>
</p-table>

<!-- dialog 1 -->
<p-dialog header="Materiel Details" [(visible)]="displayDialog" [focusOnShow]="true" [responsive]="true" [modal]="true" showEffect="fade"   [style]="{width: '660px', textAlign: 'center'}">
  <div class="ui-g ui-fluid" *ngIf="materiel" style="height: 300px" >


    <div class="ui-g-12" >
      <div class="ui-g-3">
        <label for="marque">Fournisseur Matériel :</label>
      </div>
      <div class="ui-g-5" >
        <div class="form-group" [formGroup]="userform" >

        <p-dropdown id="marque" formControlName="marque" [options]="fournisseurs" optionLabel="nomf" [(ngModel)]="materiel.fournisseur" placeholder="Choisissez un fournisseur" [filter]="true" ></p-dropdown>

          <!--
                   <select class="btn btn-block btn-light" id="marque" formControlName="marque" [(ngModel)]="materiel.fournisseur" >
                     <option value="0" selected disabled>choisir Fournisseur</option>

                   </select>
         -->
                 </div>
               </div>
               <div class="ui-g-4">
                 <p-message severity="error"  *ngIf="(userform.controls['marque'].touched &&!userform.controls['marque'].dirty  || userform.controls['marque'].value=='Choisissez un fournisseur')" text="Veuillez Choisir un fournisseur "></p-message>
               </div>
             </div>



             <div class="ui-g-12">
               <div class="ui-g-3">
                 <label for="nom">Nom :</label>
               </div>
               <div class="ui-g-5">
                 <div class="form-group" [formGroup]="userform"  >

                 <input type="text" formControlName="nom"  pTooltip="Nom du Materiel" tooltipPosition="top" pInputText id="nom" [(ngModel)]="materiel.nom" />
               </div>
               </div>

               <div class="ui-g-4">
                 <p-message severity="error" *ngIf="userform.controls['nom'].hasError('required') && (userform.controls['nom'].dirty || userform.controls['nom'].touched) " text="Champ Obligatoire"></p-message>
               </div>
             </div>


             <div class="ui-g-12">
               <div class="ui-g-3">

                 <label for="type">Type :</label>
               </div>
               <div class="ui-g-5">
                 <div class="form-group" [formGroup]="userform"  >
                 <p-dropdown id="type" formControlName="type" [options]="types" [(ngModel)]="materiel.type" ></p-dropdown>
               </div>
               </div>
               <div class="ui-g-4">
                 <p-message severity="error" *ngIf="(userform.controls['type'].touched &&!userform.controls['type'].dirty  || userform.controls['type'].value=='Choisissez un Type')"
                            text="Choisissez un type"></p-message>
               </div>
             </div>


           </div>

           <p-footer>
             <div class="ui-dialog-buttonpane ui-helper-clearfix">
               <button *ngIf="!cancel" [disabled]=!userform.valid type="button" pButton icon="pi pi-times" (click)="delete()" label="Supprimer"></button>
               <button type="button" pButton icon="pi pi-save" [disabled]=!userform.valid (click)="save()" label="Enregistrer"></button>
             </div>
           </p-footer>


         </p-dialog>
