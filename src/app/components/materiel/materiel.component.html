<p-table #dt [columns]="cols" [value]="materiels" selectionMode="single" [resizableColumns]="true" [autoLayout]="true"  [(selection)]="selectedMatereil" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="8">

  <ng-template pTemplate="caption">
    <div class="row">
      <div class="col-md-12">
        <h1 class="h3" style="color: #004a80"><strong>Gestion Des Materiels</strong></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8"></div>
      <div class="col-md-4">
        <div style="text-align: center; align-items: center; align-content: center">
          <i class="pi pi-search" style="margin:4px 4px 4px 4px"></i>
          <input type="text" pInputText size="50" placeholder="Filtre des Résultas " (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:80%">
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="summary" let-rowData>

    <div style="text-align: left">
    <button  class="btn" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Ajouter Un Materiel"  id="Materiel"></button>
    </div>
  </ng-template>
</p-table>

<!-- dialog 1 -->

<p-dialog header="Materiel Details" [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '80%'}">
  <div class="ui-g ui-fluid" *ngIf="materiel" style="height: 30rem">

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="marque">Marque</label>
      </div>
      <div class="ui-g-8">
        <!--
        <input type="text" pTooltip="Donner l'objet de cette reclemetion" tooltipPosition="top" pInputText id="objet" [(ngModel)]="reclamation.objet" />
        -->
        <p-dropdown id="marque" [options]="fournisseurs" [(ngModel)]="materiel.marque" [filter]="true"></p-dropdown>
      </div>
    </div>


    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="nom">Nom</label>
      </div>
      <div class="ui-g-8">

        <input type="text" pTooltip="Nom du Materiel" tooltipPosition="top" pInputText id="nom" [(ngModel)]="materiel.nom" />

      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="nbrEntite">NbrEntite</label>
      </div>
      <div class="ui-g-8">
        <input type="number" pTooltip="Nombre d'Entite à Ajouter" tooltipPosition="top" pInputText id="nbrEntite" [(ngModel)]="materiel.nbrEntite" />      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="marque">Type</label>
      </div>
      <div class="ui-g-8">
        <!--
        <input type="text" pTooltip="Donner l'objet de cette reclemetion" tooltipPosition="top" pInputText id="objet" [(ngModel)]="reclamation.objet" />
        -->
        <p-dropdown id="type" [options]="types" [(ngModel)]="materiel.type" [filter]="true"></p-dropdown>
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4 ui-md-4">
        <label for="dateachat">Date d'Achat</label>
      </div>
      <div class="ui-g-8 ui-md-8" >
        <p-calendar dateFormat="dd/mm/yy" id="dateachat" [(ngModel)]="materiel.dateAchat" showButtonBar="true"></p-calendar>
        </div>
    </div>


  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button *ngIf="!cancel" type="button" pButton icon="pi pi-times" (click)="delete()" label="Supprimer"></button>
      <button type="button" pButton icon="pi pi-check"  (click)="save()" label="Enregistrer"></button>
    </div>
  </p-footer>
</p-dialog>
